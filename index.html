<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/Sign up</title>
<script src="https://kit.fontawesome.com/e55d87b16d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="sr-container">
      <div class="forms__box">
        <div class="all__forms">
          <form action="#" class="si__form">
            <h2 class="forms__title">Sign in</h2>
            <div class="input__forms">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input__forms">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="forms__btn solid" />
            <p class="sm__text">Or Sign in with social platforms</p>
            <div class="sm__form">
              <a href="#" class="sm__icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="su__form">
            <h2 class="forms__title">Sign up</h2>
            <div class="input__forms">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input__forms">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input__forms">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="forms__btn" value="Sign up" />
            <p class="sm__text">Or Sign up with social platforms</p>
            <div class="sm__form">
              <a href="#" class="sm__icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="sm__icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="slides__box">
        <div class="slide slide__left">
          <div class="slide__content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="forms__btn transparent" id="su-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="slide slide__right">
          <div class="slide__content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="forms__btn transparent" id="si-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </section>
 
<script src="assets/js/main.js"></script>
</body>
</html>
